<body>
    <h2> ALL Products </h2>
    <hr>
    <table border="1" style="width:50%;">
        <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Product Category</th>
           
    
        </tr>
        {%for i in Product%}
    <tr>
        <td>{{i.id}} </td>
        <td>{{i.name}} </td>
        <td>{{i.category}} </td>
        
    </tr>
    {% endfor %}

    
    
    
    
    </table>
    <form action = "{% url 'show'  %}" method="post">
        {% csrf_token %}
        <input type = "submit" value="show" class="btn btn-warning" >
      
    </form>
    
    </body>
    </html>
